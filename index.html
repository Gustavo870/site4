<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tribo Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">Tribo Finder</div>
      <div class="login-button">
        <img src="fotos/usuario.png" alt="Usuário" />
        Cadastrar/Login
      </div>
    </div>
  </nav>

  <div class="banner">
    <div class="banner-content">
      <h1>Bem-vindo ao Tribo Finder</h1>
    </div>
  </div>

  <div class="menu-grid">
    <div class="menu-item green">
      <img src="fotos/localizador.png" alt="Localizador">
      Localizador
    </div>
    <div class="menu-item red">
      <img src="fotos/denuncia.png" alt="Denúncia">
      Denúncia
    </div>
    <div class="menu-item blue">
      <img src="fotos/sobre.png" alt="Sobre">
      Sobre
    </div>
    <div class="menu-item orange">
      <img src="fotos/sugestao.png" alt="Sugestão">
      Sugestão
    </div>
    <div class="menu-item yellow">
      <img src="fotos/ajuda.png" alt="Ajuda">
      Ajuda
    </div>
    <div class="menu-item brown">
      <img src="fotos/equipe.png" alt="Equipe">
      Equipe
    </div>
  </div>

  <footer class="rodape">
    <div class="info-rodape">
      <div class="info">
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
        <a href="#">Termos de uso</a>
      </div>
    </div>
  </footer>
</body>
</html>
